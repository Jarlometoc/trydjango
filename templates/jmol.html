 <!-- Jmol functionality from http://chemapps.stolaf.edu/jmol/jmol.php
 This pages feeds into the Mainpage using 'include'-->
 {% load static %}

<!-- function to show blanks, users PDB+.dat, or PDB and userLL -->
<table border="1" cellpadding="10"><tbody><tr>
    <!-- loop through loaded data dict -->
    {% for key, value in resultsHTML.items %}{% csrf_token %}
        <!-- user has PDB: display, otherwise blank -->
        {% if key == 'PDB' and value != 'none chosen' %}
            <td>
                <img src="{% static 'images/Userjmol.png' %}" alt = "user jmol image" style="width:650px;height:600px;">
            </td>
            <td>
                <img src="{% static 'images/UserLL.png' %}" alt = "user LL image" style="width:650px;height:600px;">
            </td>
        {% endif %}
    {% endfor %}
</tr></tbody></table>
